<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="table.css"> <!-- Include CSS file -->
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Sl. No</th>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Designation</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Create Date</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table content will be dynamically populated here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="10">
                    <form id="add-form">
                        <label for="id">ID:</label>
                        <input type="text" id="id" name="id" required><br>
                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image" accept="image/*" required><br>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>
                        <label for="mobile">Mobile:</label>
                        <input type="text" id="mobile" name="mobile" required><br>
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" required><br>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select><br>
                        <label for="course">Course:</label>
                        <input type="text" id="course" name="course" required><br>
                        <label for="create-date">Create Date:</label>
                        <input type="date" id="create-date" name="create-date" required><br>
                        <button type="submit">Add User</button>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="table.js"></script> <!-- Include JavaScript file -->
</body>
</html>
